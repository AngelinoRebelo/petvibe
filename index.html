<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVibe | O Melhor para o seu Amigo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- O Seu CSS Separado -->
    <link rel="stylesheet" href="styles.css">

    <!-- Import Map: Define onde encontrar as bibliotecas React -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react"
            }
        }
    </script>
    
    <!-- Babel: Compila o JSX do ficheiro externo no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 selection:bg-orange-100 selection:text-orange-600">

    <!-- O React vai injetar o site aqui -->
    <div id="root"></div>

    <!-- O Seu Script Separado -->
    <!-- Nota: 'type="text/babel"' é obrigatório para ficheiros com JSX -->
    <script type="text/babel" data-type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVibe | O Melhor para o seu Amigo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos CSS (Incorporados para evitar erros de carregamento) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
        }

        /* Barra de Rolagem Personalizada */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f9fafb; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Animações */
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Efeito de Vidro */
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react"
            }
        }
    </script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 selection:bg-orange-100 selection:text-orange-600">

    <div id="root"></div>

    <!-- Lógica da Aplicação (Incorporada para garantir execução) -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { ShoppingCart, PawPrint, Search, Menu, X, Plus, Trash2, Package, Settings, Star, Heart, ChevronRight, Minus, Lock, User, Scissors, AlertCircle, ShieldAlert, MapPin, Phone, Mail, Clock, Calendar } from 'lucide-react';

        // --- Importações do Firebase (CDN) ---
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

        // =================================================================================
        // CONFIGURAÇÃO DO FIREBASE
        // =================================================================================
        
        const firebaseConfig = {
          apiKey: "AIzaSyBt84Jr0CGuz1MUQN1BGdJg420t82WoySE",
          authDomain: "petvibe-9f361.firebaseapp.com",
          projectId: "petvibe-9f361",
          storageBucket: "petvibe-9f361.firebasestorage.app",
          messagingSenderId: "578275371080",
          appId: "1:578275371080:web:8a10239949e51672c9d07d"
        };

        // =================================================================================

        // Inicialização do Firebase
        let app, auth, db;
        let isConfigured = false;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            isConfigured = true;
        } catch (error) {
            console.error("Erro na configuração do Firebase:", error);
        }

        // Dados de Fallback
        const SAMPLE_ITEMS = [
            { id: '1', name: "Ração Premium Salmão", price: 149.90, category: "Alimentação", image: "https://images.unsplash.com/photo-1589924691195-41432c84c161?auto=format&fit=crop&w=500&q=80", type: "dog", kind: 'product', rating: 4.8 },
            { id: '2', name: "Banho e Tosa Completo", price: 65.00, category: "Estética", image: "https://images.unsplash.com/photo-1516734212186-a967f81ad0d7?auto=format&fit=crop&w=500&q=80", type: "dog", kind: 'service', rating: 5.0 },
            { id: '3', name: "Cama Nuvem Soft", price: 89.90, category: "Conforto", image: "https://images.unsplash.com/photo-1548767797-d8c844163c4c?auto=format&fit=crop&w=500&q=80", type: "cat", kind: 'product', rating: 5.0 },
            { id: '4', name: "Consulta Veterinária", price: 150.00, category: "Saúde", image: "https://images.unsplash.com/photo-1628009368231-760335546e9c?auto=format&fit=crop&w=500&q=80", type: "cat", kind: 'service', rating: 4.9 },
            { id: '5', name: "Brinquedo Mordedor", price: 39.90, category: "Brinquedos", image: "https://images.unsplash.com/photo-1576201836106-db1758fd1c97?auto=format&fit=crop&w=500&q=80", type: "dog", kind: 'product', rating: 4.7 },
            { id: '6', name: "Hotelzinho (Diária)", price: 100.00, category: "Hospedagem", image: "https://images.unsplash.com/photo-1541599540903-216a46ca1dc0?auto=format&fit=crop&w=500&q=80", type: "dog", kind: 'service', rating: 4.8 },
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home'); // home, products, services, about, admin, login
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [items, setItems] = useState([]);
            const [cart, setCart] = useState([]);
            const [loading, setLoading] = useState(true);
            const [permissionError, setPermissionError] = useState(false);
            
            // Auth Admin State
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [loginEmail, setLoginEmail] = useState('');
            const [loginPass, setLoginPass] = useState('');
            const [newItem, setNewItem] = useState({ name: '', price: '', category: 'Alimentação', image: '', type: 'dog', kind: 'product' });
            const [isSeeding, setIsSeeding] = useState(false);

            // Mobile Menu
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            // 1. Auth & Init
            useEffect(() => {
                if (!isConfigured) return;
                const initAuth = async () => {
                    try { await signInAnonymously(auth); } catch (error) { console.error("Erro login:", error); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => setUser(u));
                return () => unsubscribe();
            }, []);

            // 2. Data Fetching
            useEffect(() => {
                if (!isConfigured || !user) return;
                const q = query(collection(db, 'products'), orderBy('createdAt', 'desc'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setItems(data);
                    setLoading(false);
                    setPermissionError(false);
                }, (error) => {
                    console.error("Erro busca:", error);
                    if (error.code === 'permission-denied' || error.message.includes('permission')) {
                        setPermissionError(true);
                        setItems(SAMPLE_ITEMS);
                    }
                    setLoading(false); 
                });
                return () => unsubscribe();
            }, [user]);

            // --- Lógica ---
            const handleLogin = (e) => {
                e.preventDefault();
                if (loginEmail === 'admin@petvibe.com' && loginPass === 'admin123') {
                    setIsAdminAuthenticated(true);
                    setView('admin');
                    setIsMobileMenuOpen(false);
                    setLoginEmail(''); setLoginPass('');
                } else {
                    alert('Credenciais: admin@petvibe.com / admin123');
                }
            };

            const handleAddItem = async (e) => {
                e.preventDefault();
                if (!newItem.name || !newItem.price) return;
                
                if (permissionError || !isConfigured) {
                    alert("Modo Demo: Item adicionado localmente.");
                    setItems([{...newItem, id: Date.now().toString(), price: parseFloat(newItem.price)}, ...items]);
                    setNewItem({ name: '', price: '', category: 'Alimentação', image: '', type: 'dog', kind: 'product' });
                    return;
                }

                try {
                    await addDoc(collection(db, 'products'), {
                        ...newItem,
                        price: parseFloat(newItem.price),
                        createdAt: serverTimestamp(),
                        rating: (4 + Math.random()).toFixed(1)
                    });
                    setNewItem({ name: '', price: '', category: 'Alimentação', image: '', type: 'dog', kind: 'product' });
                    alert('Cadastrado com sucesso!');
                } catch (error) {
                    alert("Erro: " + error.message);
                }
            };

            const handleDeleteItem = async (id) => {
                if (confirm('Excluir item?')) {
                    if (permissionError || !isConfigured) {
                         setItems(items.filter(i => i.id !== id));
                         return;
                    }
                    try { await deleteDoc(doc(db, 'products', id)); } catch (error) { alert("Erro: " + error.message); }
                }
            };

            const seedDatabase = async () => {
                if (permissionError || !isConfigured) {
                    setItems(SAMPLE_ITEMS);
                    alert("Dados locais recarregados.");
                    return;
                }
                setIsSeeding(true);
                try {
                    for (const item of SAMPLE_ITEMS) {
                        const { id, ...data } = item;
                        await addDoc(collection(db, 'products'), { ...data, createdAt: serverTimestamp() });
                    }
                    alert('Banco populado!');
                } catch(e) { alert("Erro ao popular."); }
                setIsSeeding(false);
            };

            const addToCart = (item) => {
                setCart([...cart, item]);
                setIsCartOpen(true);
            };
            const removeFromCart = (index) => setCart(cart.filter((_, i) => i !== index));
            const cartTotal = cart.reduce((acc, item) => acc + item.price, 0);

            // --- Sub-Componentes ---
            
            const NavButton = ({ label, targetView, icon: Icon }) => (
                <button 
                    onClick={() => { setView(targetView); setIsMobileMenuOpen(false); }}
                    className={`flex items-center gap-2 px-4 py-2 rounded-full transition-all text-sm font-medium ${view === targetView ? 'bg-orange-100 text-orange-600' : 'text-gray-600 hover:bg-gray-50 hover:text-orange-500'}`}
                >
                    {Icon && <Icon size={16} />}
                    {label}
                </button>
            );

            const ItemCard = ({ item, isAdmin }) => (
                <div className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-lg transition-all duration-300 group border border-gray-100 flex flex-col relative h-full animate-fade-in">
                    <div className="relative h-56 bg-gray-100 overflow-hidden">
                        <img 
                            src={item.image || "https://placehold.co/400x300?text=Sem+Imagem"} 
                            alt={item.name} 
                            className="w-full h-full object-cover group-hover:scale-105 transition duration-700 ease-in-out"
                            onError={(e) => e.target.src = 'https://placehold.co/400x300?text=PetVibe'}
                        />
                        <div className="absolute top-3 left-3 flex flex-col gap-2">
                           <span className="bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-bold text-blue-900 shadow-sm tracking-wide uppercase">{item.category}</span>
                           {item.kind === 'service' && <span className="bg-purple-500 text-white px-3 py-1 rounded-full text-[10px] font-bold shadow-sm flex items-center gap-1 w-fit"><Scissors size={10} /> Serviço</span>}
                        </div>
                        {isAdmin && (
                            <button onClick={() => handleDeleteItem(item.id)} className="absolute top-3 right-3 bg-white/80 text-red-500 p-2 rounded-full hover:bg-red-500 hover:text-white shadow-md transition z-10"><Trash2 size={16} /></button>
                        )}
                    </div>
                    <div className="p-5 flex-1 flex flex-col">
                        <div className="flex justify-between items-start mb-2">
                            <div className="text-xs font-semibold text-gray-400 uppercase tracking-wider">{item.kind === 'service' ? 'Agendamento' : (item.type === 'dog' ? 'Cães' : 'Gatos')}</div>
                            <div className="flex items-center gap-1 text-yellow-400 text-xs font-bold"><Star size={12} fill="currentColor" /><span className="text-gray-400">{item.rating || '4.5'}</span></div>
                        </div>
                        <h3 className="font-bold text-lg text-gray-800 leading-tight mb-2 flex-1">{item.name}</h3>
                        <div className="flex justify-between items-end mt-4 pt-4 border-t border-gray-50">
                            <div className="flex flex-col">
                                <span className="text-xs text-gray-400 font-medium">Preço</span>
                                <span className="text-xl font-bold text-blue-900">€ {item.price.toFixed(2)}</span>
                            </div>
                            {!isAdmin && (
                                <button 
                                    onClick={() => addToCart(item)} 
                                    className={`p-3 rounded-xl transition-all shadow-lg active:scale-95 flex items-center justify-center ${item.kind === 'service' ? 'bg-purple-100 text-purple-600 hover:bg-purple-200' : 'bg-orange-500 text-white hover:bg-orange-600 shadow-orange-500/20'}`}
                                >
                                    {item.kind === 'service' ? <Calendar size={20} /> : <Plus size={20} />}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );

            // --- Telas ---
            
            const HomeScreen = () => {
                // Filtra apenas 4 destaques para a home
                const featured = items.slice(0, 4);
                return (
                    <div className="animate-fade-in">
                        <header className="relative bg-[#102A43] text-white rounded-3xl overflow-hidden mb-16 shadow-2xl mx-4 lg:mx-0 min-h-[400px] flex items-center">
                            <div className="absolute inset-0 bg-gradient-to-r from-[#0F2035] via-[#102A43] to-transparent z-10 opacity-95"></div>
                            <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?auto=format&fit=crop&w=1200&q=80" className="absolute inset-0 w-full h-full object-cover opacity-50" alt="Hero" />
                            <div className="relative z-20 px-6 py-12 md:px-16 max-w-3xl">
                                <div className="flex items-center gap-2 mb-4">
                                    <span className="bg-orange-500 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider">Novo</span>
                                    <span className="text-orange-200 text-sm font-medium">Coleção de Verão</span>
                                </div>
                                <h1 className="text-4xl md:text-6xl font-bold mb-6 leading-tight">Tudo o que o seu <br/> pet precisa <span className="text-orange-500">para ser feliz.</span></h1>
                                <p className="text-gray-300 text-lg mb-8 max-w-lg font-light">Encontre ração premium, brinquedos interativos e serviços de spa exclusivos. Entrega rápida para todo o país.</p>
                                <div className="flex flex-wrap gap-4">
                                    <button onClick={() => setView('products')} className="bg-orange-500 hover:bg-orange-600 text-white px-8 py-3 rounded-full font-bold transition shadow-lg shadow-orange-500/30 flex items-center gap-2">
                                        Ver Produtos <ChevronRight size={16}/>
                                    </button>
                                    <button onClick={() => setView('services')} className="bg-white/10 hover:bg-white/20 backdrop-blur text-white px-8 py-3 rounded-full font-bold transition">
                                        Agendar Serviço
                                    </button>
                                </div>
                            </div>
                        </header>

                        <section className="px-4 lg:px-0 mb-20">
                            <div className="flex justify-between items-end mb-8">
                                <div>
                                    <h2 className="text-3xl font-bold text-blue-900">Destaques</h2>
                                    <p className="text-gray-500 mt-2 font-light">Os favoritos da semana escolhidos pelos nossos clientes.</p>
                                </div>
                                <button onClick={() => setView('products')} className="text-orange-500 font-medium hover:underline hidden md:block">Ver catálogo completo</button>
                            </div>
                            {loading ? (
                                <div className="flex justify-center py-20"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div></div>
                            ) : (
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {featured.map(item => <ItemCard key={item.id} item={item} />)}
                                </div>
                            )}
                        </section>

                        <section className="px-4 lg:px-0 mb-20 bg-orange-50 rounded-3xl p-8 md:p-16 flex flex-col md:flex-row items-center gap-12">
                            <div className="flex-1 space-y-6">
                                <h2 className="text-3xl md:text-4xl font-bold text-blue-900">Clube PetVibe</h2>
                                <p className="text-gray-600 text-lg">Junte-se ao nosso clube de fidelidade e ganhe descontos exclusivos em banhos e rações selecionadas.</p>
                                <div className="flex gap-6 text-sm font-medium text-blue-900">
                                    <div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600"><Star size={16}/></div> Pontos em dobro</div>
                                    <div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600"><Package size={16}/></div> Frete Grátis</div>
                                </div>
                            </div>
                            <div className="flex-1 w-full relative">
                                <div className="absolute -inset-4 bg-white rounded-full opacity-50 blur-2xl"></div>
                                <img src="https://images.unsplash.com/photo-1535930749574-1399327ce78f?auto=format&fit=crop&w=800&q=80" className="relative rounded-2xl shadow-xl w-full object-cover h-64 md:h-80" alt="Clube" />
                            </div>
                        </section>
                    </div>
                );
            };

            const ProductsScreen = () => (
                <div className="px-4 lg:px-0 animate-fade-in">
                    <h2 className="text-3xl font-bold text-blue-900 mb-2">Nossos Produtos</h2>
                    <p className="text-gray-500 mb-8">Tudo para cães e gatos, com qualidade garantida.</p>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        {items.filter(i => i.kind === 'product').map(item => <ItemCard key={item.id} item={item} />)}
                    </div>
                    {items.filter(i => i.kind === 'product').length === 0 && !loading && <p className="text-gray-400 py-10">Nenhum produto encontrado.</p>}
                </div>
            );

            const ServicesScreen = () => (
                <div className="px-4 lg:px-0 animate-fade-in">
                    <div className="flex items-center gap-3 mb-2">
                        <h2 className="text-3xl font-bold text-blue-900">Serviços & Spa</h2>
                        <span className="bg-purple-100 text-purple-700 px-2 py-1 rounded text-xs font-bold uppercase">Agendamento</span>
                    </div>
                    <p className="text-gray-500 mb-8">Cuide do bem-estar do seu pet com nossos profissionais.</p>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        {items.filter(i => i.kind === 'service').map(item => <ItemCard key={item.id} item={item} />)}
                    </div>
                    {items.filter(i => i.kind === 'service').length === 0 && !loading && <p className="text-gray-400 py-10">Nenhum serviço disponível.</p>}
                </div>
            );

            const AboutScreen = () => (
                <div className="px-4 lg:px-0 animate-fade-in max-w-4xl mx-auto py-10">
                    <h2 className="text-4xl font-bold text-blue-900 mb-8 text-center">Sobre a PetVibe</h2>
                    <div className="bg-white p-8 md:p-12 rounded-3xl shadow-sm border border-gray-100 mb-12">
                        <p className="text-lg text-gray-600 leading-relaxed mb-6">
                            A PetVibe nasceu do amor incondicional pelos animais. Fundada em 2024, nossa missão é proporcionar não apenas produtos, mas qualidade de vida para o seu melhor amigo.
                        </p>
                        <p className="text-lg text-gray-600 leading-relaxed">
                            Acreditamos que cada pet é único, e por isso oferecemos uma curadoria rigorosa de alimentos naturais, brinquedos seguros e um serviço de estética que respeita o temperamento de cada animal.
                        </p>
                    </div>
                    <div className="grid md:grid-cols-3 gap-6 text-center">
                         <div className="bg-white p-6 rounded-2xl shadow-sm">
                            <div className="w-12 h-12 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center mx-auto mb-4"><Heart /></div>
                            <h3 className="font-bold text-blue-900 mb-2">Amor em tudo</h3>
                            <p className="text-sm text-gray-500">Tratamos seu pet como se fosse nosso.</p>
                         </div>
                         <div className="bg-white p-6 rounded-2xl shadow-sm">
                            <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"><ShieldAlert /></div>
                            <h3 className="font-bold text-blue-900 mb-2">Segurança</h3>
                            <p className="text-sm text-gray-500">Produtos testados e aprovados por veterinários.</p>
                         </div>
                         <div className="bg-white p-6 rounded-2xl shadow-sm">
                            <div className="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4"><MapPin /></div>
                            <h3 className="font-bold text-blue-900 mb-2">Lojas Físicas</h3>
                            <p className="text-sm text-gray-500">Visite-nos em Lisboa e Porto.</p>
                         </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 font-sans text-gray-800 flex flex-col">
                    
                    {permissionError && (
                        <div className="bg-amber-50 border-b border-amber-200 px-4 py-2 flex items-center justify-center gap-2 text-amber-800 text-xs font-medium">
                            <ShieldAlert size={14} />
                            <span>Modo Demo: Banco de dados restrito. Mostrando dados locais.</span>
                        </div>
                    )}

                    {/* Navegação Principal */}
                    <nav className="glass-nav sticky top-0 z-40 border-b border-gray-100/50">
                        <div className="max-w-7xl mx-auto px-4 lg:px-0 h-20 flex items-center justify-between">
                            {/* Logo */}
                            <div className="flex items-center gap-2 cursor-pointer group" onClick={() => setView('home')}>
                                <div className="bg-orange-500 text-white p-2 rounded-xl group-hover:rotate-12 transition duration-300">
                                    <PawPrint size={24} />
                                </div>
                                <span className="text-2xl font-bold text-blue-900 tracking-tight">PetVibe</span>
                            </div>

                            {/* Desktop Tabs */}
                            <div className="hidden md:flex items-center gap-1 bg-white p-1 rounded-full border border-gray-200 shadow-sm">
                                <NavButton label="Início" targetView="home" />
                                <NavButton label="Produtos" targetView="products" />
                                <NavButton label="Serviços" targetView="services" />
                                <NavButton label="Sobre" targetView="about" />
                            </div>

                            {/* Actions */}
                            <div className="flex items-center gap-4">
                                <button onClick={() => setIsCartOpen(true)} className="relative p-2 hover:bg-gray-100 rounded-full transition group">
                                    <ShoppingCart className="text-gray-600 group-hover:text-orange-500 transition" size={24} />
                                    {cart.length > 0 && <span className="absolute top-0 right-0 bg-orange-500 text-white text-[10px] font-bold h-5 w-5 rounded-full flex items-center justify-center border-2 border-white">{cart.length}</span>}
                                </button>
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="md:hidden p-2 text-gray-600">
                                    {isMobileMenuOpen ? <X /> : <Menu />}
                                </button>
                                <button onClick={() => isAdminAuthenticated ? setView('admin') : setView('login')} className="hidden md:flex items-center gap-2 text-sm font-bold text-blue-900 bg-blue-50 hover:bg-blue-100 px-5 py-2.5 rounded-full transition">
                                    {isAdminAuthenticated ? <Settings size={16}/> : <User size={16}/>}
                                    {isAdminAuthenticated ? 'Painel' : 'Entrar'}
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu Dropdown */}
                        {isMobileMenuOpen && (
                            <div className="md:hidden bg-white border-b border-gray-100 absolute w-full p-4 flex flex-col gap-2 shadow-lg animate-fade-in">
                                <NavButton label="Início" targetView="home" icon={PawPrint} />
                                <NavButton label="Produtos" targetView="products" icon={Package} />
                                <NavButton label="Serviços" targetView="services" icon={Scissors} />
                                <NavButton label="Sobre Nós" targetView="about" icon={Heart} />
                                <div className="h-px bg-gray-100 my-2"></div>
                                <NavButton label={isAdminAuthenticated ? "Painel Admin" : "Login"} targetView={isAdminAuthenticated ? "admin" : "login"} icon={User} />
                            </div>
                        )}
                    </nav>

                    {/* Conteúdo Principal */}
                    <main className="flex-1 max-w-7xl mx-auto w-full pt-8 pb-20">
                        {view === 'home' && <HomeScreen />}
                        {view === 'products' && <ProductsScreen />}
                        {view === 'services' && <ServicesScreen />}
                        {view === 'about' && <AboutScreen />}
                        
                        {view === 'login' && (
                            <div className="flex items-center justify-center py-20 animate-fade-in px-4">
                                <div className="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md border border-gray-100 text-center">
                                    <div className="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-900"><Lock size={32} /></div>
                                    <h2 className="text-2xl font-bold text-blue-900 mb-2">Acesso Administrativo</h2>
                                    <p className="text-gray-500 mb-8 text-sm">Gerencie produtos e serviços da loja.</p>
                                    <form onSubmit={handleLogin} className="space-y-4 text-left">
                                        <div>
                                            <label className="text-xs font-bold text-gray-400 uppercase ml-1">Email</label>
                                            <input type="email" className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-orange-500 transition" placeholder="admin@petvibe.com" value={loginEmail} onChange={e => setLoginEmail(e.target.value)} />
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-gray-400 uppercase ml-1">Senha</label>
                                            <input type="password" className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-orange-500 transition" placeholder="admin123" value={loginPass} onChange={e => setLoginPass(e.target.value)} />
                                        </div>
                                        <button className="w-full bg-blue-900 text-white font-bold py-4 rounded-xl hover:bg-blue-800 transition shadow-lg mt-4">Aceder ao Painel</button>
                                    </form>
                                    <div className="mt-6 bg-orange-50 p-3 rounded-lg text-orange-800 text-xs"><strong>Demo:</strong> admin@petvibe.com / admin123</div>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="animate-fade-in px-4 lg:px-0">
                                <div className="flex items-center justify-between mb-8 bg-blue-900 text-white p-6 rounded-3xl shadow-lg">
                                    <div>
                                        <h2 className="text-2xl font-bold">Gestão da Loja</h2>
                                        <p className="text-blue-200 text-sm">Adicione ou remova itens do catálogo.</p>
                                    </div>
                                    <button onClick={() => { setIsAdminAuthenticated(false); setView('home'); }} className="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-xl font-bold text-sm backdrop-blur transition">Sair</button>
                                </div>
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 h-fit">
                                        <h3 className="text-xl font-bold mb-6 flex items-center gap-2 text-blue-900"><Plus className="text-orange-500" /> Cadastrar Novo Item</h3>
                                        <form onSubmit={handleAddItem} className="space-y-5">
                                            <div className="p-4 bg-gray-50 rounded-2xl border border-gray-200">
                                                 <label className="block text-xs font-bold text-gray-400 uppercase mb-3">Tipo de Item</label>
                                                 <div className="flex gap-4">
                                                      <label className={`flex-1 cursor-pointer p-3 rounded-xl border-2 text-center font-bold flex flex-col items-center gap-2 transition ${newItem.kind === 'product' ? 'bg-white border-orange-500 text-orange-600 shadow-sm' : 'border-transparent text-gray-400 hover:bg-gray-100'}`}>
                                                        <input type="radio" name="kind" value="product" checked={newItem.kind === 'product'} onChange={() => setNewItem({...newItem, kind: 'product'})} className="hidden" /><Package size={20}/> Produto
                                                     </label>
                                                     <label className={`flex-1 cursor-pointer p-3 rounded-xl border-2 text-center font-bold flex flex-col items-center gap-2 transition ${newItem.kind === 'service' ? 'bg-white border-purple-500 text-purple-600 shadow-sm' : 'border-transparent text-gray-400 hover:bg-gray-100'}`}>
                                                        <input type="radio" name="kind" value="service" checked={newItem.kind === 'service'} onChange={() => setNewItem({...newItem, kind: 'service'})} className="hidden" /><Scissors size={20}/> Serviço
                                                     </label>
                                                </div>
                                            </div>
                                            <input className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" value={newItem.name} onChange={e => setNewItem({...newItem, name: e.target.value})} placeholder="Nome do Item" />
                                            <div className="grid grid-cols-2 gap-4">
                                                <input type="number" step="0.01" className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" value={newItem.price} onChange={e => setNewItem({...newItem, price: e.target.value})} placeholder="Preço (€)" />
                                                <select className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" value={newItem.category} onChange={e => setNewItem({...newItem, category: e.target.value})}>
                                                    <option>Alimentação</option><option>Brinquedos</option><option>Higiene</option><option>Conforto</option><option>Estética</option><option>Saúde</option><option>Hospedagem</option>
                                                </select>
                                            </div>
                                            <input className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" value={newItem.image} onChange={e => setNewItem({...newItem, image: e.target.value})} placeholder="URL da Imagem (https://...)" />
                                            <button className="w-full bg-blue-900 text-white font-bold py-4 rounded-xl hover:bg-blue-800 transition shadow-lg">Cadastrar</button>
                                        </form>
                                        <button onClick={seedDatabase} disabled={isSeeding} className="w-full mt-4 text-gray-400 hover:text-gray-600 text-xs font-medium py-2">
                                            {isSeeding ? 'A processar...' : 'Recarregar Dados de Exemplo'}
                                        </button>
                                    </div>
                                    
                                    <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 h-[600px] flex flex-col">
                                         <h3 className="font-bold text-gray-500 uppercase text-xs mb-4">Inventário Atual</h3>
                                         <div className="flex-1 overflow-y-auto custom-scrollbar space-y-3 pr-2">
                                             {items.map(item => (
                                               <div key={item.id} className="flex gap-3 items-center p-2 hover:bg-gray-50 rounded-xl transition">
                                                 <img src={item.image} className="w-12 h-12 rounded-lg object-cover bg-gray-100" />
                                                 <div className="flex-1 min-w-0">
                                                   <div className="font-bold text-gray-800 truncate text-sm">{item.name}</div>
                                                   <div className="text-xs text-gray-400 flex gap-2">
                                                       <span>€ {item.price.toFixed(2)}</span> • <span>{item.category}</span>
                                                   </div>
                                                 </div>
                                                 <button onClick={() => handleDeleteItem(item.id)} className="p-2 text-red-300 hover:text-red-500 hover:bg-red-50 rounded-lg"><Trash2 size={16} /></button>
                                               </div>
                                             ))}
                                         </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-100 py-12">
                        <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center gap-2 mb-4 text-blue-900">
                                    <PawPrint size={24} className="text-orange-500" />
                                    <span className="text-xl font-bold">PetVibe</span>
                                </div>
                                <p className="text-gray-500 text-sm max-w-md mb-6">Dedicados a trazer alegria e saúde para os animais de estimação de todo o mundo. Qualidade premium, entrega rápida e amor em cada detalhe.</p>
                                <div className="flex gap-4 text-gray-400">
                                    <div className="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center hover:bg-orange-100 hover:text-orange-500 transition cursor-pointer"><Mail size={16}/></div>
                                    <div className="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center hover:bg-orange-100 hover:text-orange-500 transition cursor-pointer"><Phone size={16}/></div>
                                    <div className="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center hover:bg-orange-100 hover:text-orange-500 transition cursor-pointer"><MapPin size={16}/></div>
                                </div>
                            </div>
                            <div>
                                <h4 className="font-bold text-blue-900 mb-4">Navegação</h4>
                                <ul className="space-y-2 text-sm text-gray-500">
                                    <li onClick={() => setView('home')} className="cursor-pointer hover:text-orange-500">Início</li>
                                    <li onClick={() => setView('products')} className="cursor-pointer hover:text-orange-500">Produtos</li>
                                    <li onClick={() => setView('services')} className="cursor-pointer hover:text-orange-500">Serviços</li>
                                    <li onClick={() => setView('about')} className="cursor-pointer hover:text-orange-500">Sobre Nós</li>
                                </ul>
                            </div>
                             <div>
                                <h4 className="font-bold text-blue-900 mb-4">Legal</h4>
                                <ul className="space-y-2 text-sm text-gray-500">
                                    <li className="cursor-pointer hover:text-orange-500">Termos de Uso</li>
                                    <li className="cursor-pointer hover:text-orange-500">Privacidade</li>
                                    <li className="cursor-pointer hover:text-orange-500">Livro de Reclamações</li>
                                </ul>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto px-4 mt-12 pt-8 border-t border-gray-50 text-center text-xs text-gray-400">
                            &copy; 2024 PetVibe. Todos os direitos reservados.
                        </div>
                    </footer>

                    {/* Carrinho (Modal Lateral) */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-50 flex justify-end">
                            <div className="absolute inset-0 bg-black/30 backdrop-blur-sm" onClick={() => setIsCartOpen(false)}></div>
                            <div className="relative bg-white w-full max-w-md h-full p-6 flex flex-col shadow-2xl animate-fade-in">
                                <div className="flex justify-between items-center mb-6 pb-4 border-b border-gray-50">
                                    <h2 className="text-xl font-bold text-blue-900 flex items-center gap-2"><ShoppingCart className="text-orange-500" size={20} /> Seu Carrinho</h2>
                                    <button onClick={() => setIsCartOpen(false)} className="p-2 hover:bg-gray-50 rounded-full text-gray-400"><X size={20} /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar">
                                    {cart.length === 0 ? (
                                        <div className="flex flex-col items-center justify-center h-64 text-gray-400">
                                            <ShoppingCart size={48} className="mb-4 opacity-20" />
                                            <p>O carrinho está vazio.</p>
                                            <button onClick={() => { setIsCartOpen(false); setView('products'); }} className="mt-4 text-orange-500 font-bold text-sm hover:underline">Ir às compras</button>
                                        </div>
                                    ) : (
                                        cart.map((item, idx) => (
                                            <div key={idx} className="flex gap-4 items-center bg-gray-50 p-3 rounded-xl border border-gray-100">
                                                <img src={item.image} className="w-16 h-16 rounded-lg object-cover bg-white" />
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-sm text-gray-800 line-clamp-1">{item.name}</h4>
                                                    <div className="flex justify-between items-center mt-1">
                                                        <span className="text-blue-900 font-bold text-sm">€ {item.price.toFixed(2)}</span>
                                                        {item.kind === 'service' && <span className="text-[10px] text-purple-500 font-bold bg-purple-50 px-1.5 rounded">SPA</span>}
                                                    </div>
                                                </div>
                                                <button onClick={() => removeFromCart(idx)} className="text-gray-400 hover:text-red-500 p-2 hover:bg-white rounded-lg transition"><Trash2 size={16} /></button>
                                            </div>
                                        ))
                                    )}
                                </div>
                                <div className="border-t border-gray-50 pt-6 mt-4">
                                    <div className="flex justify-between items-center mb-6"><span className="text-gray-500 font-medium">Total</span><span className="text-3xl font-bold text-blue-900">€ {cartTotal.toFixed(2)}</span></div>
                                    <button className="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-500/30 transition active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed" disabled={cart.length === 0}>Finalizar Pedido</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

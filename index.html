<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVibe | Loja Online</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração de Fontes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .animate-slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>

    <!-- Import Map para React e Bibliotecas -->
    <!-- Correção: ?external=react adicionado ao lucide-react para evitar conflito de versões -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react"
            }
        }
    </script>
    
    <!-- Babel para processar JSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { ShoppingCart, PawPrint, Search, Menu, X, Plus, Trash2, Package, Settings, Star, Heart, ChevronRight, Minus, Lock, User, Scissors, AlertCircle } from 'lucide-react';
        
        // --- Importações do Firebase (CDN) ---
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

        // =================================================================================
        // CONFIGURAÇÃO DO FIREBASE
        // =================================================================================
        
        const firebaseConfig = {
          apiKey: "AIzaSyBt84Jr0CGuz1MUQN1BGdJg420t82WoySE",
          authDomain: "petvibe-9f361.firebaseapp.com",
          projectId: "petvibe-9f361",
          storageBucket: "petvibe-9f361.firebasestorage.app",
          messagingSenderId: "578275371080",
          appId: "1:578275371080:web:8a10239949e51672c9d07d"
        };

        // =================================================================================

        // Inicialização do Firebase
        let app, auth, db;
        let isConfigured = false;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            isConfigured = true;
        } catch (error) {
            console.error("Erro na configuração do Firebase:", error);
        }

        // Dados de Fallback (apenas se houver erro de conexão)
        const SAMPLE_ITEMS = [
            { id: '1', name: "Ração Premium Salmão", price: 149.90, category: "Alimentação", image: "https://images.unsplash.com/photo-1589924691195-41432c84c161?auto=format&fit=crop&w=500&q=80", type: "dog", kind: 'product', rating: 4.8 },
            { id: '2', name: "Banho e Tosa Completo", price: 65.00, category: "Estética", image: "https://images.unsplash.com/photo-1516734212186-a967f81ad0d7?auto=format&fit=crop&w=500&q=80", type: "dog", kind: 'service', rating: 5.0 },
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home');
            const [items, setItems] = useState([]);
            const [cart, setCart] = useState([]);
            const [loading, setLoading] = useState(true);
            
            // Auth Admin State
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [loginEmail, setLoginEmail] = useState('');
            const [loginPass, setLoginPass] = useState('');
            const [newItem, setNewItem] = useState({ name: '', price: '', category: 'Alimentação', image: '', type: 'dog', kind: 'product' });
            const [isSeeding, setIsSeeding] = useState(false);

            // 1. Auth & Init
            useEffect(() => {
                if (!isConfigured) return;

                const initAuth = async () => {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Erro ao logar:", error);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => setUser(u));
                return () => unsubscribe();
            }, []);

            // 2. Data Fetching
            useEffect(() => {
                if (!isConfigured || !user) return;

                // Usamos uma coleção genérica 'products' na raiz para facilitar a demo
                const q = query(collection(db, 'products'), orderBy('createdAt', 'desc'));
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setItems(data);
                    setLoading(false);
                }, (error) => {
                    console.error("Erro ao buscar dados:", error);
                    setLoading(false); 
                });
                return () => unsubscribe();
            }, [user]);

            // --- Funções ---
            const handleLogin = (e) => {
                e.preventDefault();
                if (loginEmail === 'admin@petvibe.com' && loginPass === 'admin123') {
                    setIsAdminAuthenticated(true);
                    setView('admin');
                    setLoginEmail(''); setLoginPass('');
                } else {
                    alert('Credenciais inválidas! Tente: admin@petvibe.com / admin123');
                }
            };

            const handleAddItem = async (e) => {
                e.preventDefault();
                if (!newItem.name || !newItem.price) return;
                
                if (!isConfigured) return;

                try {
                    await addDoc(collection(db, 'products'), {
                        ...newItem,
                        price: parseFloat(newItem.price),
                        createdAt: serverTimestamp(),
                        rating: (4 + Math.random()).toFixed(1)
                    });
                    setNewItem({ name: '', price: '', category: 'Alimentação', image: '', type: 'dog', kind: 'product' });
                    alert('Item adicionado com sucesso!');
                } catch (error) {
                    console.error("Erro ao adicionar:", error);
                    alert("Erro ao salvar: " + error.message);
                }
            };

            const handleDeleteItem = async (id) => {
                if (confirm('Tem certeza que deseja excluir este item?')) {
                    if (!isConfigured) return;
                    await deleteDoc(doc(db, 'products', id));
                }
            };

            const seedDatabase = async () => {
                if (!isConfigured) return;
                setIsSeeding(true);
                for (const item of SAMPLE_ITEMS) {
                    const { id, ...data } = item;
                    await addDoc(collection(db, 'products'), {
                        ...data,
                        createdAt: serverTimestamp()
                    });
                }
                setIsSeeding(false);
                alert('Banco de dados populado!');
            };

            const addToCart = (item) => setCart([...cart, item]);
            const removeFromCart = (index) => setCart(cart.filter((_, i) => i !== index));
            const cartTotal = cart.reduce((acc, item) => acc + item.price, 0);

            // --- Components ---
            
            const ItemCard = ({ item, isAdmin }) => (
                <div className="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 group border border-gray-100 flex flex-col relative">
                    <div className="relative h-48 bg-gray-100 overflow-hidden">
                        <img 
                            src={item.image || "https://placehold.co/400x300?text=Sem+Imagem"} 
                            alt={item.name} 
                            className="w-full h-full object-cover group-hover:scale-110 transition duration-500"
                            onError={(e) => e.target.src = 'https://placehold.co/400x300?text=PetVibe'}
                        />
                        <div className="absolute top-3 left-3 flex gap-2">
                           <span className="bg-white/90 backdrop-blur px-2 py-1 rounded-lg text-xs font-bold text-blue-900 shadow-sm">{item.category}</span>
                           {item.kind === 'service' && <span className="bg-purple-500 text-white px-2 py-1 rounded-lg text-xs font-bold shadow-sm flex items-center gap-1"><Scissors size={10} /> Serviço</span>}
                        </div>
                        {isAdmin && (
                            <button onClick={() => handleDeleteItem(item.id)} className="absolute top-3 right-3 bg-red-500 text-white p-2 rounded-full hover:bg-red-600 shadow-md z-10"><Trash2 size={16} /></button>
                        )}
                    </div>
                    <div className="p-4 flex-1 flex flex-col">
                        <div className="flex justify-between items-start mb-2">
                            <div className="text-xs font-semibold text-orange-500 uppercase tracking-wider">{item.kind === 'service' ? 'Agendamento' : (item.type === 'dog' ? 'Para Cães' : 'Para Gatos')}</div>
                            <div className="flex items-center gap-1 text-yellow-400 text-xs font-bold"><Star size={12} fill="currentColor" /><span className="text-gray-400">{item.rating || '4.5'}</span></div>
                        </div>
                        <h3 className="font-bold text-lg text-gray-800 leading-tight mb-2 flex-1">{item.name}</h3>
                        <div className="flex justify-between items-center mt-4">
                            <span className="text-xl font-bold text-blue-900">R$ {item.price.toFixed(2)}</span>
                            {!isAdmin && <button onClick={() => addToCart(item)} className="bg-orange-500 hover:bg-orange-600 text-white p-2.5 rounded-xl transition-colors shadow-lg shadow-orange-500/20 active:scale-95"><Plus size={20} /></button>}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 font-sans text-gray-800 pb-20">
                    
                    {/* Navbar */}
                    <nav className="bg-white shadow-sm sticky top-0 z-40 px-4 lg:px-0">
                        <div className="max-w-7xl mx-auto h-20 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                                <PawPrint className="text-orange-500" size={32} />
                                <span className="text-2xl font-bold text-blue-900 tracking-tight">PetVibe</span>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => isAdminAuthenticated ? setView('admin') : setView('login')} className={`p-2 rounded-xl transition hidden md:block ${view === 'admin' ? 'bg-blue-50 text-blue-900' : 'text-gray-400 hover:bg-gray-100'}`}><Settings size={20} /></button>
                                <div className="h-8 w-px bg-gray-200 mx-2"></div>
                                <button onClick={() => setView('cart')} className="relative p-2 hover:bg-gray-100 rounded-xl transition group">
                                    <ShoppingCart className="text-gray-600 group-hover:text-orange-500 transition" size={24} />
                                    {cart.length > 0 && <span className="absolute top-0 right-0 bg-orange-500 text-white text-[10px] font-bold h-5 w-5 rounded-full flex items-center justify-center border-2 border-white">{cart.length}</span>}
                                </button>
                                <button onClick={() => isAdminAuthenticated ? setView('admin') : setView('login')} className="hidden md:block bg-blue-900 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-blue-800 transition shadow-md shadow-blue-900/20">
                                    {isAdminAuthenticated ? 'Painel' : 'Entrar'}
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Views */}
                    <main className="max-w-7xl mx-auto pt-6 px-4 lg:px-0">
                        
                        {view === 'home' && (
                            <>
                                <header className="relative bg-[#102A43] text-white rounded-3xl overflow-hidden mb-12 shadow-2xl">
                                    <div className="absolute inset-0 bg-gradient-to-r from-[#102A43] to-transparent z-10 opacity-90"></div>
                                    <img src="https://images.unsplash.com/photo-1450778869180-41d0601e046e?auto=format&fit=crop&w=1200&q=80" className="absolute inset-0 w-full h-full object-cover opacity-40" alt="Hero" />
                                    <div className="relative z-20 px-6 py-16 md:py-24 md:px-12 max-w-2xl">
                                        <span className="bg-orange-500 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide mb-4 inline-block">PetVibe</span>
                                        <h1 className="text-4xl md:text-6xl font-bold mb-6 leading-tight">Produtos e Serviços <br/> que o seu pet <span className="text-orange-500">ama.</span></h1>
                                        <p className="text-gray-300 text-lg mb-8">Desde ração premium até banho e tosa. Tudo o que precisa num só lugar.</p>
                                    </div>
                                </header>
                                
                                <h2 className="text-3xl font-bold text-blue-900 mb-8">Destaques</h2>
                                {loading ? (
                                    <div className="flex justify-center py-20"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div></div>
                                ) : items.length === 0 ? (
                                    <div className="text-center py-16 bg-white rounded-3xl border-2 border-dashed border-gray-200">
                                        <Package size={48} className="mx-auto text-gray-300 mb-4" />
                                        <h3 className="text-xl font-bold text-gray-400">A loja está vazia</h3>
                                        <button onClick={() => setView('login')} className="text-orange-500 font-bold hover:underline">Acessar Admin para Cadastrar</button>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                        {items.map(item => <ItemCard key={item.id} item={item} />)}
                                    </div>
                                )}
                            </>
                        )}

                        {view === 'login' && (
                            <div className="flex items-center justify-center min-h-[60vh]">
                                <div className="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100">
                                    <div className="text-center mb-8">
                                        <div className="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"><Lock className="text-blue-900" size={32} /></div>
                                        <h2 className="text-2xl font-bold text-blue-900">Acesso Restrito</h2>
                                    </div>
                                    <form onSubmit={handleLogin} className="space-y-4">
                                        <input type="email" className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" placeholder="admin@petvibe.com" value={loginEmail} onChange={e => setLoginEmail(e.target.value)} />
                                        <input type="password" className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" placeholder="admin123" value={loginPass} onChange={e => setLoginPass(e.target.value)} />
                                        <button className="w-full bg-blue-900 text-white font-bold py-4 rounded-xl hover:bg-blue-800 transition shadow-lg mt-2">Entrar</button>
                                    </form>
                                    <div className="mt-6 text-center bg-orange-50 p-3 rounded-lg text-orange-800 text-xs border border-orange-100">
                                        <p className="font-bold">Acesso Demo:</p><p>admin@petvibe.com / admin123</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="py-8 max-w-4xl mx-auto">
                                <div className="flex items-center justify-between mb-8">
                                    <h2 className="text-3xl font-bold text-blue-900">Gestão da Loja</h2>
                                    <button onClick={() => { setIsAdminAuthenticated(false); setView('home'); }} className="text-red-500 bg-red-50 px-4 py-2 rounded-xl font-bold">Sair</button>
                                </div>
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="bg-white p-8 rounded-3xl shadow-lg border border-gray-100 h-fit">
                                        <h3 className="text-xl font-bold mb-6 flex items-center gap-2 text-blue-900"><Plus className="text-orange-500" /> Cadastrar Item</h3>
                                        <form onSubmit={handleAddItem} className="space-y-4">
                                            <div className="flex gap-4 mb-4">
                                                 <label className={`flex-1 cursor-pointer p-3 rounded-xl border-2 text-center font-bold flex flex-col items-center gap-2 ${newItem.kind === 'product' ? 'border-orange-500 text-orange-600' : 'border-transparent hover:bg-gray-50'}`}>
                                                    <input type="radio" name="kind" value="product" checked={newItem.kind === 'product'} onChange={() => setNewItem({...newItem, kind: 'product'})} className="hidden" /><Package size={20}/> Produto
                                                 </label>
                                                 <label className={`flex-1 cursor-pointer p-3 rounded-xl border-2 text-center font-bold flex flex-col items-center gap-2 ${newItem.kind === 'service' ? 'border-purple-500 text-purple-600' : 'border-transparent hover:bg-gray-50'}`}>
                                                    <input type="radio" name="kind" value="service" checked={newItem.kind === 'service'} onChange={() => setNewItem({...newItem, kind: 'service'})} className="hidden" /><Scissors size={20}/> Serviço
                                                 </label>
                                            </div>
                                            <input className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" value={newItem.name} onChange={e => setNewItem({...newItem, name: e.target.value})} placeholder="Nome do Item" />
                                            <div className="grid grid-cols-2 gap-4">
                                                <input type="number" step="0.01" className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" value={newItem.price} onChange={e => setNewItem({...newItem, price: e.target.value})} placeholder="Preço" />
                                                <select className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" value={newItem.category} onChange={e => setNewItem({...newItem, category: e.target.value})}>
                                                    <option>Alimentação</option><option>Brinquedos</option><option>Higiene</option><option>Estética</option><option>Saúde</option><option>Hospedagem</option>
                                                </select>
                                            </div>
                                            <input className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" value={newItem.image} onChange={e => setNewItem({...newItem, image: e.target.value})} placeholder="URL da Imagem (https://...)" />
                                            <button className="w-full bg-blue-900 text-white font-bold py-4 rounded-xl hover:bg-blue-800 transition shadow-lg mt-2">Cadastrar</button>
                                        </form>
                                        <button onClick={seedDatabase} disabled={isSeeding} className="w-full mt-8 bg-gray-100 text-gray-600 font-semibold py-3 rounded-xl hover:bg-gray-200 transition flex items-center justify-center gap-2 text-sm">
                                            {isSeeding ? 'A processar...' : '⚡ Restaurar Dados de Exemplo'}
                                        </button>
                                    </div>
                                    
                                    {/* Mini Lista */}
                                    <div className="flex flex-col h-[600px] overflow-y-auto pr-2 custom-scrollbar space-y-3">
                                         {items.map(item => (
                                           <div key={item.id} className="bg-white p-3 rounded-xl border border-gray-100 shadow-sm flex gap-3 items-center">
                                             <img src={item.image} className="w-12 h-12 rounded-lg object-cover bg-gray-100" />
                                             <div className="flex-1 truncate">
                                               <div className="font-bold text-gray-800 truncate">{item.name}</div>
                                               <div className="text-xs text-gray-500">R$ {item.price.toFixed(2)}</div>
                                             </div>
                                             <button onClick={() => handleDeleteItem(item.id)} className="p-2 text-red-400 hover:bg-red-50 rounded-lg"><Trash2 size={16} /></button>
                                           </div>
                                         ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'cart' && (
                            <div className="fixed inset-0 bg-black/50 z-50 flex justify-end backdrop-blur-sm" onClick={() => setView('home')}>
                                <div className="bg-white w-full max-w-md h-full p-6 flex flex-col shadow-2xl animate-slide-in" onClick={e => e.stopPropagation()}>
                                    <div className="flex justify-between items-center mb-6"><h2 className="text-2xl font-bold text-blue-900 flex items-center gap-2"><ShoppingCart className="text-orange-500" /> Carrinho</h2><button onClick={() => setView('home')}><X size={24} className="text-gray-500" /></button></div>
                                    <div className="flex-1 overflow-y-auto space-y-4 pr-2">
                                        {cart.length === 0 ? <div className="text-center py-20 text-gray-500">O carrinho está vazio.</div> : cart.map((item, idx) => (
                                            <div key={idx} className="flex gap-4 items-center bg-gray-50 p-3 rounded-xl border border-gray-100">
                                                <img src={item.image} className="w-16 h-16 rounded-lg object-cover bg-white" />
                                                <div className="flex-1"><h4 className="font-bold text-sm text-gray-800">{item.name}</h4><span className="text-orange-500 font-bold">R$ {item.price.toFixed(2)}</span></div>
                                                <button onClick={() => removeFromCart(idx)} className="text-gray-400 hover:text-red-500 p-2"><Trash2 size={18} /></button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="border-t border-gray-100 pt-6 mt-4">
                                        <div className="flex justify-between items-center mb-6"><span className="text-gray-500 font-medium">Total</span><span className="text-3xl font-bold text-blue-900">R$ {cartTotal.toFixed(2)}</span></div>
                                        <button className="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-500/30 transition">Finalizar Pedido</button>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* Mobile Footer Nav */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4 flex justify-around z-40 pb-8">
                        <button onClick={() => setView('home')} className={`flex flex-col items-center gap-1 ${view === 'home' ? 'text-orange-500' : 'text-gray-400'}`}><PawPrint size={24} /><span className="text-[10px] font-bold">Loja</span></button>
                        <button onClick={() => isAdminAuthenticated ? setView('admin') : setView('login')} className={`flex flex-col items-center gap-1 ${(view === 'admin' || view === 'login') ? 'text-orange-500' : 'text-gray-400'}`}><Settings size={24} /><span className="text-[10px] font-bold">Admin</span></button>
                        <button onClick={() => setView('cart')} className={`flex flex-col items-center gap-1 ${view === 'cart' ? 'text-orange-500' : 'text-gray-400'}`}><div className="relative"><ShoppingCart size={24} />{cart.length > 0 && <span className="absolute -top-1 -right-1 bg-orange-500 w-3 h-3 rounded-full block"></span>}</div><span className="text-[10px] font-bold">Carrinho</span></button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
